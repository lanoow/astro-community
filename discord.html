<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="X-UA-Compatible" content="IE=7">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <meta name="author" content="Blazing Development @ blazigdev.xyz">
	<meta http-equiv="refresh" content="3; url=https://discord.gg/RndnqXsa23">

   <!-- Title -->
   <title>Discord • Astro Community</title>

   <!-- Icon -->
   <link rel="shortcut icon" href="/images/astro.png" type="image/png">

   <!-- Tailwind CSS -->
   <link rel="stylesheet" href="/src/tailwind.min.css">

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap">
   <style>.cursor{cursor:url(/images/24x24.png),auto!important}.cursor-none{cursor:none!important}</style>
</head>
<body class="bg-gray-900" style='font-family: "Oswald", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji" !important; cursor: url(/images/24x24.png), auto !important;'>
   <!-- Load BabelJS -->
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
   <!-- Initialize Animated Background -->
   <script type="text/babel" src="/src/background.js"></script>

   <!-- Animated Background -->
   <canvas class="w-full h-full fixed z-0"></canvas>

   <!-- Main Content Block -->
   <div class="flex flex-col md:items-center bg-white bg-opacity-10 backdrop-filter backdrop-blur text-purple-50 rounded-xl shadow-xl border border-gray-800 min-h-96 xl:mx-auto xl:w-1/2 m-4 p-4 z-10">
      <!-- Logo -->
      <a href="/" class="cursor mx-auto transform">
         <img src="/images/astro.png" alt="Astro Community Logo">
      </a>
      
      <!-- Title -->
      <span class="text-purple-50 font-black text-3xl md:text-4xl mx-auto text-center">Astro's Discord</span>

      <!-- Subtitle -->
      <span class="text-purple-50 text-md md:text-lg text-center mx-auto">You'll be automatically redirected in a couple of seconds, if that doesn't happen click down below.</span>

      <!-- Buttons -->
      <a href="/" class="cursor-none flex items-center justify-center font-black bg-purple-600 text-purple-50 rounded-lg px-4 py-2 md:px-6 hover:bg-purple-400 transform hover:scale-105 transition duration-400 shadow-xl mt-4 text-xl border-2 border-purple-600 hover:border-purple-400">
         <img class="h-6 w-6 mr-1" src="/images/Discord-Logo-White.svg" alt="Discord Logo">
         Discord
      </a>
   </div>

   <!-- Discord Floating Button -->
   <a href="/discord" class="cursor-none fixed bottom-4 right-4 p-4 text-white transform hover:-rotate-12 hover:scale-110 transition duration-200 rounded-full shadow-xl" style="background: #7289DA;">
      <img class="h-10 w-10" src="images/Discord-Logo-White.svg" alt="Discord Logo">
   </a>

   <!-- Footer Credits & Copyright -->
   <div class="fixed bottom-0 left-0 p-2">
      <span class="text-white">
         &copy; Astro • astrocommunity.top
      </span>

      <span class="flex items-center text-white">
         Made by
         <svg xmlns="https://www.w3.org/2000/svg" class="h-5 w-5 ml-1 text-green-400" viewBox="0 0 20 20" fill="currentColor">

         </svg>
         <a href="https://blazingdev.xyz/" class="cursor-none hover:text-purple-500 transition duration-200" target="__blank">Blazing Development</a>

   </div>
</body>
</html>
